<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card</title>

<body>
    
    <main class="wrapper">
   
        <div class="textWrapper">
            
                 <h1 class="header">Get &nbsp;<span>insights</span> that help your   business grow. </h1>
            
                 <p class="paragraph">Discover the benefits of data analytics and make better  decisions regarding revenue, customer experience, and overall efficiency.</p>
            
             <section class="infoArea">
                <div>
                     <h1>10k+</h1>
                     <p>COMPANIES</p>
                </div>
                <div>
                     <h1>314</h1>
                     <p>TEMPLATES</p>
                </div>
                <div>
                     <h1>12M+</h1>

                </div>
            </section>

        </div>
        <div class="imageWrapper">
             <picture>
                  <source media="(max-width: 599px)" srcset="images/image-header-desktop.jpg"/>
                 <source media="(min-width:600px)" srcset="images/image-header-mobile.jpg"/>
                 <img class="image" src="images/image-header-desktop.jpg"picture of 3 women sitting around a table, 2 women have laptops"> 
            </picture>    
         </div>
